name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4.2.1
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: 8.0.x
      - name: Download AppInstallerCLI
        run: Invoke-WebRequest -Uri "https://aka.ms/winget-cli-msix" -OutFile "C:\Temp\AppInstallerCLI.msix"
      - name: Install AppInstallerCLI
        run: Add-AppxPackage -Path "C:\Temp\AppInstallerCLI.msix"
      - name: Download MSIX Package
        run: Invoke-WebRequest -Uri "https://github.com/microsoft/winget-cli/releases/download/v1.8.1911/Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle" -OutFile "C:\Temp\WinGet.msixbundle"
      - name: Install MSIX Package
        run: winget install --file "C:\Temp\WinGet.msixbundle"
      - name: Restore dependencies
        run: dotnet workload update && dotnet tool install -g KuiperZone.PupNet
      - name: Install PupNet
        run: winget install JRSoftware.InnoSetup
      - name: Build
        run: pupnet -r win-x64 -k setup
      - name: Archive build output
        uses: actions/upload-artifact@v4.4.1
        with:
          name: build-output
          path: Deploy/OUT

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-output
          path: Deploy/OUT
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0 # Passe die Version entsprechend an
          release_name: Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Deploy/OUT
          asset_name: Avalonia.CoffeeShop.exe
          asset_content_type: application/exe