name: Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4.2.1
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: 8.0.x
      - name: Download Inno Setup
        run: Invoke-WebRequest -Uri "https://files.innosetup.nl/innosetup-6.3.3.exe" -OutFile "C:\Temp\innosetup-6.3.3.exe"
      - name: Install Inno Setup
        run: Start-Process -FilePath "C:\Temp\innosetup-6.3.3.exe" -ArgumentList "/VERYSILENT" -Wait
      - name: Install PupNet
        run: dotnet tool install -g KuiperZone.PupNet
      - name: Build
        run: pupnet -r win-x64 -k setup
      - name: Archive build output
        uses: actions/upload-artifact@v4.4.1
        with:
          name: build-output
          path: Deploy

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build output
        uses: actions/download-artifact@v4.1.8
        with:
          name: build-output
          path: Deploy
      - name: Check if file exists
        run: if [ ! -f Deploy\Avalonia.CoffeeShop.exe ]; then echo "File not found!"; exit 1; fi
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Deploy\Avalonia.CoffeeShop.exe
          asset_name: Avalonia.CoffeeShop.exe
          asset_content_type: application/exe